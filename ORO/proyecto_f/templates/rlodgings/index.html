{% extends 'base.html' %}

{% block title %}Library Store{% endblock %}

{% block content %}


<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h4 class="m-0 font-weight-bold text-primary">Reservas de cabaña</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">            
            <a href="{% url 'create_rlodging' %}" class="btn btn-primary btn-icon-split mb-3">
                <span class="icon text-white-50">
                  <i class="fas fa-plus"></i>
              </span>
              <span class="text">Crear reserva</span>
            </a>
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead class="table-dark">
                    <tr>
                        <th>Reserva</th>
                        <th>Cabaña</th>
                        <th>Valor</th>
                        <th>Acciones</th>                        
                    </tr>
                </thead>                
                <tbody>
                    {% for rlodging in rlodgings_list %}
                    <tr>
                    <td>{{ rlodging.reservation }}</td>
                    <td>{{ rlodging.lodging }}</td>
                    <td>{{ rlodging.value }}</td>                               
                    <td>
                        <a href="" class="btn btn-info btn-circle btn-sm">
                            <i class="fas fa-info-circle"></i>
                        </a>
                        <a href="" class="btn btn-warning btn-circle btn-sm">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="" class="btn btn-danger btn-circle btn-sm">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                    </tr>
                    {% endfor %}                                     
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
